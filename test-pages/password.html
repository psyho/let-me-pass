<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Page with partial password field</title>

    <!--
    Bootstrap Files
    -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <style>
       .masked-password input {
           width: 20px;
           text-align: center;
       }

       .masked-password input:disabled {
           background-color: #eeeeee;
       }

        .masked-password-labels label {
            width: 20px;
            display: inline-block;
            text-align: center;
        }

        .password-value {
            width: 20px;
            display: inline-block;
            text-align: center;
        }
    </style>

    <script>
        $(function () {
          $(".masked-password input").on('keydown change', function () {
              var label = $(this).attr('id');
              var value = $(this).val();
              $(".password-value[data-for='"+label+"']").html(value);
          });
        });
    </script>
</head>
<body>
<div class="container">
    <h1>This page has a partial password</h1>

    <div class="masked-password">
        <input type="password" id="passfield1" name="passfield1" autocomplete="off" maxlength="1" value="." disabled="disabled">
        <input type="password" id="passfield2" name="passfield2" autocomplete="off" maxlength="1">
        <input type="password" id="passfield3" name="passfield3" autocomplete="off" maxlength="1" value="." disabled="disabled">
        <input type="password" id="passfield4" name="passfield4" autocomplete="off" maxlength="1" value="." disabled="disabled">
        <input type="password" id="passfield5" name="passfield5" autocomplete="off" maxlength="1">
        <input type="password" id="passfield6" name="passfield6" autocomplete="off" maxlength="1">
        <input type="password" id="passfield7" name="passfield7" autocomplete="off" maxlength="1">
        <input type="password" id="passfield8" name="passfield8" autocomplete="off" maxlength="1" value="." disabled="disabled">
        <input type="password" id="passfield9" name="passfield9" autocomplete="off" maxlength="1" value="." disabled="disabled">
        <input type="password" id="passfield10" name="passfield10" autocomplete="off" maxlength="1" >
        <input type="password" id="passfield11" name="passfield11" autocomplete="off" maxlength="1" value="." disabled="disabled">
        <input type="password" id="passfield12" name="passfield12" autocomplete="off" maxlength="1" >
        <input type="password" id="passfield13" name="passfield13" autocomplete="off" maxlength="1" value="." disabled="disabled">
        <input type="password" id="passfield14" name="passfield14" autocomplete="off" maxlength="1">
        <input type="password" id="passfield15" name="passfield15" autocomplete="off" maxlength="1" value="." disabled="disabled">
    </div>

    <div class="masked-password-labels">
        <label for="passfield1">1</label>
        <label for="passfield2">2</label>
        <label for="passfield3">3</label>
        <label for="passfield4">4</label>
        <label for="passfield5">5</label>
        <label for="passfield6">6</label>
        <label for="passfield7">7</label>
        <label for="passfield8">8</label>
        <label for="passfield9">9</label>
        <label for="passfield10">10</label>
        <label for="passfield11">11</label>
        <label for="passfield12">12</label>
        <label for="passfield13">13</label>
        <label for="passfield14">14</label>
        <label for="passfield15">15</label>
    </div>

    <div class="masked-password-values">
        <div class="password-value" data-for="passfield1"></div>
        <div class="password-value" data-for="passfield2"></div>
        <div class="password-value" data-for="passfield3"></div>
        <div class="password-value" data-for="passfield4"></div>
        <div class="password-value" data-for="passfield5"></div>
        <div class="password-value" data-for="passfield6"></div>
        <div class="password-value" data-for="passfield7"></div>
        <div class="password-value" data-for="passfield8"></div>
        <div class="password-value" data-for="passfield9"></div>
        <div class="password-value" data-for="passfield10"></div>
        <div class="password-value" data-for="passfield11"></div>
        <div class="password-value" data-for="passfield12"></div>
        <div class="password-value" data-for="passfield13"></div>
        <div class="password-value" data-for="passfield14"></div>
        <div class="password-value" data-for="passfield15"></div>
    </div>
</div>
</body>
</html>
